    $('.sort a').on('click',function(){
      $(this).addClass('active').siblings().removeClass('active');
    })
    $('.list-box dt').on('click',function(){
      if($(this).attr('off')){
        $(this).removeClass('active').siblings('dd').show()
        $(this).attr('off','')
      }else{
        $(this).addClass('active').siblings('dd').hide()
        $(this).attr('off',true)
      }
    })

});

<script>

  //页面加载事件
    window.onload = function() {
        divHtml();
    }

    //全部分类
    function divHtml() {
        var ids=location.href.split("=")[1];
        var typeId=","+eval(ids)+",";
        $.post({
            url:"http://localhost:8080/GoodsController/queryAllData",
            dataType:"json",
            data:{"typeId":typeId},
            success:function (rs) {
                var goodsList=rs.data;
                var typeHTML="";

                for (var i = 0; i < goodsList.length; i++) {
                    var goodsimg =goodsList[i].imgpath;

                    typeHTML+="<div class='item'><div class='img'><a href=\"/details.html?id="+goodsList[i].id+"\"><img src='"+goodsimg+"' width='277px'></a></div>"+
                        "<div class='text'><p class='title'>"+goodsList[i].name+"</p> <p class='price'><span class='pri'>"+"￥"+goodsList[i].price+"</span><span class='nub'>"+goodsList[i].id+"付款</span></p></div></div>"

                }
                $("#divTypes").html(typeHTML);
            },
            error:function () {
                alert("查询异常")
            }
        })
    }

</script>
